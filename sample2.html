<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample2</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(230, 226, 226);
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: rgb(230, 226, 226);
            color:black;
            font-size: medium;
        }

        .header .left,
        .header .center,
        .header .right{
            flex: 1;
        }
        .header .center {
            text-align: center;
        }

        .header .right {
            text-align: right;
        }
        .divider1{
            border-bottom: 2px solid black;
            margin: 0 0;
        }
        .divider2{
            border-left: 2px solid black;
            margin: 0 0;
        }

        .main{
            display: flex;
            height: calc(100vh - 100px);
        }
        .center-panel{
            flex: 1;
            display: flex;
            justify-content:flex-start;
            position:relative;
        }
        .transparent-buttons {
            position: absolute;
            top: 20px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .transparent-buttons button {
            background-color: white;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-size: 13px;
            text-align: center;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .transparent-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* New Transparent Controls */
        .transparent-controls {
            position: absolute;
            top: 10px; /* Adjust this value to position above the layer box */
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
            color: black;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .transparent-controls div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .transparent-controls input[type="range"] {
            width: 100%;
        }

        .layer-box {
            position: absolute;
            top: 110px; /* Adjusted to make space for transparent-controls */
            right: 20px;
            width: 150px;
            border: 2px solid black;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .layer-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .layer-list {
            font-size: 12px;
        }

        .right-panel{
            width: 20%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color:rgb(230, 226, 226);
            padding: 15px;
        }

        .file-info{
            text-align: left;
            margin-bottom: auto;
        }
        .file-info div{
            margin-bottom: 10px;
            font-size: 12px;
            color: black;
        }
        .divider{
            border-bottom: 2px solid black;
            margin: 20px 0;
        }
        .mission-buttons {
            text-align: right;
        }

        .mission-buttons button{
            width: 100%;
            padding: 10px;
            background-color: white;
            color:black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .durationDisplay{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left"><img src="setting.png" alt="Open Mission" style="border: 1px solid white;" width="30" height="20"><b><a href="aaa.html">Mission Editor</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://www.live tracking.com">Live Tracking</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://www.live tracking.com">Replay</a></b></div>
        <div class="center">
            <b>Bharat Forge</b>
        </div>
        <div class="right"> <img src="Kalyani1.jpg" alt="Open Mission" style="border: 1px solid white;" width="30" height="25"><b>AUV</b></div>
    </div>
    <div class="divider1"></div>
    <div class="main">
        <div class="center-panel">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d49681293.3338235!2d85.9709283465221!3d21.51929459709748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1725011614635!5m2!1sen!2sin" width="1600" height="850" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <!-- Transparent Buttons on the Left -->
            <div class="transparent-buttons">
                <button>
                    <img src="measure.png" alt="Measure" width="30" height="20">Measure
                </button>
                <button>
                    <img src="drag.png" alt="Drag" width="30" height="20">Drag
                </button>
                <button>
                    <img src="center.jpg" alt="Center" width="30" height="20">Center
                </button>
                <button>
                    <img src="edit.png" alt="Edit" width="30" height="20">Edit
                </button>
            </div>
            
            <!-- Transparent Controls on the Right (Zoom and Degree) -->
            <div class="transparent-controls">
                <div class="zoom-panel">
                    <label for="zoomRange">Zoom</label>
                    <input type="range" id="zoomRange" min="1" max="100" value="10" onchange="updateZoomValue()">
                    <span id="zoomValue">10</span>
                </div>
                <div class="degree-display">
                    <label for="degreeRange">Degree:</label>
                    <input type="range" id="degreeRange" min="0" max="360" value="0" onchange="updateDegreeValue()">
                    <span id="degreeValue">0°</span>
                </div>
            </div>
            
            <!-- Layer Box on the Right -->
            <div class="layer-box">
                <div class="layer-header">Layers</div>
                <select id="layerSelect" onchange="addLayer()">
                    <option value="" disabled selected>Select a layer</option>
                    <option value="S57">S57</option>
                    <option value="S63">S63</option>
                    <option value="GeoTIFF">GeoTIFF</option>
                    <option value="WMTS">WMTS</option>
                    <option value="WMS">WMS</option>
                </select>
                <div class="layer-list">
                    <!-- Dynamically added layers will appear here -->
                </div>
            </div>
        </div>
        <div class="divider2"></div>
        <div class="right-panel">
            <div class="file-info">
                <div>File Path</div>
                <div>Duration</div>
                <div id="durationDisplay">00:00:00</div>
            </div>            

            <div class="divider"></div>

            <div class="mission-buttons">
                <button>
                    <img src="open.png" alt="Open Mission" style="border: 1px solid white;" width="30" height="18">
                    Open an Existing Mission
                </button>
                <button>
                    <img src="create.jpg" alt="Create Mission" style="border: 1px solid white;" width="30" height="25">
                    Create New Mission
                </button>
            </div>
        </div>
    </div>

    <script>
        function updateZoomValue() {
            const zoomRange = document.getElementById('zoomRange');
            const zoomValue = document.getElementById('zoomValue');
            zoomValue.textContent = zoomRange.value;
            // You can add functionality here to adjust the map zoom if needed
        }

        function updateDegreeValue() {
            const degreeRange = document.getElementById('degreeRange');
            const degreeValue = document.getElementById('degreeValue');
            degreeValue.textContent = `${degreeRange.value}°`;
            // You can add functionality here to rotate the map if needed
        }

        function addLayer() {
            const select = document.getElementById('layerSelect');
            const layerName = select.value;
            const layerList = document.querySelector('.layer-list');
            const existingLayer = Array.from(layerList.children).find(layer => layer.textContent.includes(layerName));

            if (!existingLayer) {
                const layerItem = document.createElement('div');
                layerItem.className = 'layer-item';
                layerItem.innerHTML = `${layerName} <button onclick="removeLayer(this)"><img src="delet2.jpg" alt="Remove Layer" style="border: 1px solid white;" width="15" height="15"></button>`;
                layerList.appendChild(layerItem);
            }
        }

        function removeLayer(button) {
            const layerItem = button.parentElement;
            layerItem.remove();
        }
    </script>
    
</body>
</html>
